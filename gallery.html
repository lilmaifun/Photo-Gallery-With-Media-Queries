<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="gallery.css">
  <title>Photo Gallery with Media Queries</title>
</head>
<body>
  <main>
    <h1>My Photo Gallery</h1>
    <figure>
      <img src="http://placehold.it/1200x900" alt>
      <figcaption>Example photo</figcaption>
    </figure>
    <ul>
      <li>
        <img src="http://placehold.it/1200x900" alt="Photo 1" title="Click to select">
      </li>
      <li>
        <img src="http://placehold.it/1200x900" alt="Photo 2" title="Click to select">
      </li>
      <li>
        <img src="http://placehold.it/1200x900" alt="Photo 3" title="Click to select">
      </li>
      <li>
        <img src="http://placehold.it/1200x900" alt="Photo 4" title="Click to select">
      </li>
      <li>
        <img src="http://placehold.it/1200x900" alt="Photo 5" />
      </li>

      <li>
        <img src="http://placehold.it/1200x900" alt="Photo 6" />
      </li>

      <li>
        <img src="http://placehold.it/1200x900" alt="Photo 7" />
      </li>
    </ul>
  </main>
</body>
</html>
